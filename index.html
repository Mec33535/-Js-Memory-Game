<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 500px;
            height: 500px;
        }

        .grid-container a {
            display: flex;
            /* border: 1px solid black; */
            text-decoration: none;
            justify-content: center;
            align-items: center;

        }

        .bg-white {
            background-color: white;

        }

        .bg-blue {
            background-color: blue;

        }

        .bg-red {

            background-color: red;

        }

        .bg-same {
            background-color: chartreuse;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <a href="#" class="grid-item">0</a>
        <a href="#" class="grid-item">1</a>
        <a href="#" class="grid-item">2</a>
        <a href="#" class="grid-item">3</a>
        <a href="#" class="grid-item">4</a>
        <a href="#" class="grid-item">5</a>
        <a href="#" class="grid-item">6</a>
        <a href="#" class="grid-item">7</a>
        <a href="#" class="grid-item">8</a>
    </div>
    <div class="butonlar" style="display: flex;">
        <div class="addButton">
            <input type="button" value="Başlat">
        </div>
        <div class="resultButton">
            <input type="button" value="Result">
        </div>
        <div class="delButton">
            <input type="button" value="Reset">
        </div>
        <br>
        <!-- <div class="ezZorlukButton">
            <input type="button" value="Kolay">
        </div>
        <div class="midZorlukButton">
            <input type="button" value="Orta">
        </div>
        <div class="hardZorlukButton">
            <input type="button" value="Zor">
        </div>
        <div class="xdZorlukButton">
            <input type="button" value="XD">
        </div> -->

    </div>
    <label for="grid-size">Select a grid size:</label>
    <select id="grid-size">
        <option value="3">3x3</option>
        <option value="4">4x4</option>
        <option value="5">5x5</option>
        <option value="6">6x6</option>
        <option value="7">7x7</option>
        <!-- diğer boyutlar burada yer alabilir -->
    </select>
    <form class="levels">
        <input type="radio" id="ezZorlukButton" name="zorluk" value="Ez">
        <label for="ezZorlukButton">Ez</label><br>
        <input type="radio" id="midZorlukButton" name="zorluk" value="Mid">
        <label for="midZorlukButton">Mid</label><br>
        <input type="radio" id="hardZorlukButton" name="zorluk" value="Hard">
        <label for="hardZorlukButton">Hard</label><br>
        <input type="radio" id="xdZorlukButton" name="zorluk" value="XD">
        <label for="xdZorlukButton">XD</label><br>

        <label for="vol">Kare sayısı.. (between 5 and 20):</label><br>
        <input type="range" id="vol" name="vol" min="6" max="21"><br>

        <input type="submit" class="levelSubmit" value="Zorluğu Kaydet">
    </form>
    <div class="results">

    </div>



    <script src="Game.js"></script>
</body>

</html>
